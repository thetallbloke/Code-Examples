<!DOCTYPE html>
<html>
<head>
    <title>Centre The Div On The Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body { margin: 0px; font: 11px tahoma; }
        #content { border: solid 1px #EDEACA; width: 300px; height: 100px; background-color: #FFFEE4; padding: 20px; line-height: 100px; }
    </style>
</head>
<body>
    <table width="100%" height="100%" border="0">
        <tbody>
            <tr height="100%">
                <td width="100%" align="center">
                    <div id="content">
                        You have been successfully centered.
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
